<!DOCTYPE html>
<html>
<head>
  <title>그라데이션</title>
  <style>
    .grad {
      width: 300px;
      height: 200px;
    }
   #a {
    background: radial-gradient(white, yellow, red);  /* 모양을 지정하지 않으면 타원형 으로 퍼짐 */
    }
   #b {
    background: radial-gradient(circle, white, yellow, red); /* 원형 */
   }
   #c {
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at 20% 20%, white, blue);  /* at 위치 */
   }
  </style>
</head>
<body>
  <div class="grad" id="a"></div>
  <div class="grad" id="b"></div>
  <div class="grad" id="c"></div>
</body>
</html>
