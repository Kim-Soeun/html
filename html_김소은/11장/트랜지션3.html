<!DOCTYPE html>
<html>
<head>
  <title>트랜지션</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: orange;
      border: 1px solid black;
      transition:2s ease-in;
    }
    .box:hover {
     
      background-color: red;
      transform: rotate(3600deg) translateX(500px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
