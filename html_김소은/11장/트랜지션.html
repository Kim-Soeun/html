<!DOCTYPE html>
<html>
<head>
  <title>트랜지션</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: blue;
      transition-property: width, height;   /* 트랜지션 대상 지정 */
      transition-duration: 2s, 1s;          /* 트랜지션 실행 시간 지정 */
    }
    .box:hover {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="box">
  </div>
</body>
</html>
