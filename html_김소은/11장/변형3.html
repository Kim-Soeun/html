<!DOCTYPE html>
<html>
<head>
  <title>변형3</title>
  <style>
  .origin {
    width: 152px;
    height: 180px;
    border: 1px solid black;
    margin: 30px;
    float: left;
  }
  .origin > div {
    width: 152px;
    height: 180px;
  }
  .rotatex:hover {
    transition: 2s;
    transform: rotateY(50deg);
  }
  #pers {
    perspective: 100px; /*  원래 있는 위치에서 사용자 방향으로 이동 */
  }
  </style>
</head>
<body>
 <div class="origin">
  <div class="rotatex">
    <img src="images/sunset.jpg">
  </div>
 </div> 
 <div class="origin" id="pers">
  <div class="rotatex">
    <img src="images/sunset.jpg">
  </div>
 </div> 
</body>
</html>
