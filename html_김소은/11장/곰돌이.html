<!DOCTYPE html>
<html>
<head>
  <title>곰돌이</title>
  <style>
    #container {
      width: 200px;
      margin: 30px auto;
    }
    img {
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 5px 5px 30px 2px #000;
    }
    #container:hover {
        transform: rotate(3600deg);
        transition: 20s ease;
      }
    img:hover {
      transform: rotateX(360deg);
      transition-duration: 2s;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/bear.jpg">
  </div>
</body>
</html>
