<!DOCTYPE html>
<html>

<head>
  <title>필드셋</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>상품선택</legend>
      <!-- placeholder는 입력하면 기존 글자가 사라지지만 value는 기본글자로 써져있다 -->
      <label for="product_name">상품명<input type="text" id="product_name" placeholder="6글자 이내"></label>
      <br>
      <label for="product_code">상품코드<input type="password" id="product_code"></label>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li><label for="user_name">이름</label>
          <input type="text" id="user_name">
        </li>
        <li><label for="addr">배송 주소</label>
          <input type="text" id="addr"></li>
        <li><label for="user_email">이메일</label>
          <input type="email" id="user_email">
        </li>
        <li><label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
