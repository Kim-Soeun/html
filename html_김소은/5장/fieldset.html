<!DOCTYPE html>
<html>

<head>
  <title>필드셋</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>상품선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label><input type="checkbox">선물용 3kg</label>
      <label><input type="checkbox">선물용 5kg</label>
      <label><input type="checkbox">선물용 3kg</label>
      <label><input type="checkbox">선물용 5kg</label>
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift">선물 포장</label>
      <label><input type="radio" name="gift" checked>선물 포장 안함</label>
      <!-- checked는 기본으로 체크된 상태 만들 수 있음 -->
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li><label for="user_name">이름</label>
          <input type="text" id="user_name">
        </li>
        <li><label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li><label for="user_email">이메일</label>
          <input type="email" id="user_email">
        </li>
        <li><label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
