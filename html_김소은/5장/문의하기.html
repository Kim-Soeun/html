<!DOCTYPE html>
<html>

<head>
  <title>문의하기</title>
</head>
<body>
  <h2>문의하기</h2>
  <table>
    <tr>
      <td>이름</td>
      <td><input type="text" value="홍길동" disabled></td>
      <!-- disabled : 클릭도 안되고 입력도 안됨 -->
      <!-- readonly : 클릭은 되지만 입력 안됨 -->
    </tr>
    <tr>
      <td>제목</td>
      <td><input type="text" value="문의제목: "></td>
    </tr>
    <tr>
      <td>내용</td>
      <td><textarea cols="80" rows="8"></textarea></td>
    </tr>
  </table>
</body>

</html>
