<!DOCTYPE html>
<html>
<head>
  <title>배송정보</title>
  <style>

  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      주문 상품 <input type="text" size="30" value="상품용 3kg"><br>
      이름 <input type="text" size="30" value="고경희" readonly><br>
      배송 주소 <input type="address" size="30" required><br>
      이메일 <input type="email" size="30"><br>
      연락처 <input type="tel" size="30" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"><br>
      배송 지정 <input type="date"> (주문일로부터 최소 3일 이후)<br>
      메모 <textarea cols="50" rows="10"></textarea>
      <!-- textarea는 마우스로 네모칸 사이즈 커졌다 작아졌다 됨 -->
    </fieldset>
  </form>
  <input type="button" value="주문하기">
  <input type="button" value="취소하기">
</body>
</html>
