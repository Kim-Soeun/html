<!DOCTYPE html>
<html>
<head>
  <title>체크박스</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>당신이 좋아하는 과일</legend>
      <h3> 당신은 어떤 과일을 좋아하시나요? </h3>
      <input type="checkbox">사과 <br>
      <input type="checkbox">바나나 <br>
      <input type="checkbox">배 
       <!-- checkbox는 여러가지 한꺼번에 체크할 수 있다 -->

      <h3> 당신의 성별은 무엇인가요?</h3>
      <input type="radio" name="gender">남자<br>
      <input type="radio" name="gender">여자
      <!-- radio를 설정하려면 name을 사용해 꼭 같은 이름으로 묶어줘야 한다 -->
    </fieldset>
  </form>
</body>
</html>
