<!DOCTYPE html>
<html>

<head>
  <title>회원가입신청서</title>
</head>

<body>
  <div>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li><label for="user_id">아이디 <input type="text" id="user_id"></label></li>
          <li><label for="user_email">이메일 <input type="email" id="user_email"></label></li>
          <li><label for="user_password">비밀번호 <input type="password" id="user_password"></label></li>
          <li><label for="user_pw2">비밀번호 확인 </label><input type="password" id="user_pw2"></label></li>
        </ul>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="emailing">메일 수신
        <input type="radio" name="emailing" checked>메일 수신 안 함
      </fieldset>
    </form>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
  </div>
</body>

</html>
