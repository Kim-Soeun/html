<!DOCTYPE html>
<html>

<head>
  <title>회원가입</title>
  <style>
    div {
      width: 500px;
      margin: 0 auto;
      /* margin:0 auto;는 위아래 여백 없이 가로 중앙에 배치되는 가장 기본적인 서식 */
      /*전체 네모칸이 가운데로 옮겨진다 */
      border: 2px solid yellowgreen;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <h2>회원 가입</h2>
    <form>
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" required></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" required></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="tel" value="010-123-4567" readonly></td>
          <!-- readonly 클릭은 되지만 입력은 x -->
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="email">@
            <select>
              <option value="직접입력">직접입력</option>
              <option value="네이버">naver.com</option>
              <option value="다음">hanmail.net</option>
              <option value="구글">gmail.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>문자수신 여부</td>
          <td><input type="radio" name="text" checked>예 <input type="radio" name="text">아니오</td>
        </tr>
        <tr>
          <td>가입 경로</td>
          <td><input type="checkbox" value="친구소개"> 친구 소개
            <input type="checkbox" value="인터넷검색"> 인터넷 검색
            <input type="checkbox" value="블로그"> 블로그
            <input type="checkbox" value="기타"> 기타
          </td>
        </tr>
        <tr>
          <td>문의하기</td>
          <td><input type="buttton" value="문의하기" size="4" onclick="window.open('문의하기.html')"></td>
          <!-- onclick="window.open()"   새창으로 열때 -->
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
