<!DOCTYPE html>
<html>
<head>
  <title>연습문제1</title>
  <style>
    h2 {
      border: 5px solid green;
      margin-bottom: 10px;
      padding: 10px;
    }
    #web {
      background-color: lightgray;
      border-left: 10px solid lightblue;
      line-height: 35px;
      padding: 10px 0;
      /* padding : 10px 0 사면에 여백 10을 주고 좌우에 여백을 0으로 만들어서 왼쪽 여백을 줄여줌 */
    }
  </style>
</head>
<body>
  <h2>웹 소개</h2>
  <div id="web">
    <ul>
      <li>웹(Web)은 거미줄을 의미하는데 WWW(World Wide Web)의 약어입니다.</li>
      <li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다.</li>
      <li>웹 브라우저를 통하여 서로 떨어져 있는 사용자 상호 간에 소통할 수 있게 해줍니다.</li>
      <li>웹과 관련된 직업에는 웹 기획자, 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</li>
    </ul>
  </div>
</body>
</html>
