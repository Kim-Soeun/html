<!DOCTYPE html>
<html>
<head>
  <title>강좌</title>
  <style>
    #container {
      border: 2px solid lightgray;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      height: 200px;
    }
    h2 {
      border-bottom: 1px solid lightgray;
      padding-bottom: 10px;
    }
    #first {
      border-bottom: 1px dotted lightgray;
      padding-bottom: 20px;
    }
    #second {
      text-align: right;
      padding-bottom: 25px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>HTML/CSS 강좌</h2>
    <p id="first">HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오
       등으로 홈페이지를 제작할 수 있어요.^^</p>
    <p id="second">바로가기</p>  
  </div>
</body>
</html>
