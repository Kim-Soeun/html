<!DOCTYPE html>
<html>

<head>
  <title>박스 그림자</title>
  <style>
    #first {
      border: 1px solid black;
      width: 200px;
      height: 100px;
      box-shadow: 0 -5px red, 5px 0 blue, -5px 0 green, 0 5px yellow;
      /* box-shadow : 좌우(양수는 선 기준 오른쪽, 음수는 왼쪽) 위아래(양수는 선기준 아래, 음수는 위)  */
      margin-bottom: 20px;
    }

    #second {
      border: 1px solid black;
      width: 200px;
      height: 100px;
      box-shadow: inset 0 -5px red, inset 5px 0 blue, inset -5px 0 green, inset 0 5px yellow;
    }
  </style>
</head>

<body>
  <div id="first"></div>
  <div id="second"></div>
</body>

</html>
