<!DOCTYPE html>
<html>
<head>
  <title>연결선택자</title>
  <style>
   ul {
    list-style: none;
    margin-left: -30px;
   }
   ul > li { /* ul 밑에 li 전체에 적용 */
    background-color: blue;
    color: white;
   }
   li + li {  /* li 밑에 li들에 적용 */
    background-color: yellow;
    color: red;
   }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
</body>
</html>
