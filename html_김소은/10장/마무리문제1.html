<!DOCTYPE html>
<html>
<head>
  <title>마무리문제1</title>
  <style>
    img {
      border: 1px solid gray;
      box-shadow: 10px 10px 10px gray;
    }

    img:first-of-type {
      border: 2px solid red;
    }

   /* 위와 같음
   img:nth-child(1) {
      border: 2px solid red;
    } */

    img:last-of-type {
      border: 2px solid blue;
    }
    
  </style>
</head>
<body>
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
</body>
</html>
