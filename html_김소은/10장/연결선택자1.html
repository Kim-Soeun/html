<!DOCTYPE html>
<html>
<head>
  <title>연결선택자</title>
  <style>
    section p {   /* 자손 선택자인 하위요소들(자식, 손자 요소)에 모두 적용 */
      color: blue; 
    }
    section > p {
      background-color: yellow;  /* 자식 요소에만 스타일 적용 */
    }
  </style>
</head>
<body>
  <section>
  <h1>예약 방법 & 사용 요금</h1>
  <p>아직 온라인 예약 신청이 준비되지 않았습니다</p>
  <div>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인공용) : 25,000원/일</p>
  </div>
</section>
</body>
</html>
