<!DOCTYPE html>
<html>
<head>
  <title>구조선택자</title>
  <style>
    ul li:first-child {   /* 첫 번째 자식 요소 선택 */
      color: red;
    }
    ul li:last-child {    /* 마지막 자식 요소 선택 */
      color: blue;
    }
    ul li:nth-child(2n) {  /* 짝수 요소 선택 nth-child(even) */
      color: red;
    }
    ul li:nth-child(2n+1) { /* 홀수 요소 선택 nth-child(odd) */
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
</body>
</html>
