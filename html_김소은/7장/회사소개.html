<!DOCTYPE html>
<html>
<head>
  <title>회사소개</title>
  <style>
    ul {
      list-style: none inside;
    }
    li {
      width: 100px;
      border: 2px solid black;
      padding: 10px 50px;
      margin-bottom: 10px;
      /*  margin-bottom 아래에 여백 만듦 -> 박스간에 간격 만들어줌 */
    }
  </style>
</head>
<body>
  <ul>
    <li>회사 소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>동영상 강의</li>
  </ul>
</body>
</html>
