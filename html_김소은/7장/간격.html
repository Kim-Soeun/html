<!DOCTYPE html>
<html>
<head>
  <title>간격</title>
  <style>
    h1 {
      font-size: 40px;
    }
    #a {
      letter-spacing: 0.5em;
      /* letter-spacing : 글자간 사이 간격,   em : 1을 기준으로 한 비율값 */
    }
    #b {
      word-spacing: 0.5em;
      /* word-spacing : 단어와 단어 사이 간격 */
    }
  </style>
</head>
<body>
  <h1>가나다라 마바사</h1>
  <h1 id="a">가나다라 마바사</h1>
  <h1 id="b">가나다라 마바사</h1>
</body>
</html>
