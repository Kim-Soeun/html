<!DOCTYPE html>
<html>
<head>
  <title>독서실태</title>
  <style>
    table {
      caption-side: bottom;
      width: 230px;
    }
    table, tr, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    .book {
      background-color: #eee;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <tr>
      <th class="book">구분</th>
      <th class="book">성인</th>
      <th class="book">독서자</th>
    </tr>
    <tr>
      <th class="book">종이책</th>
      <td>6.1권</td>
      <td>11.8권</td>
    </tr>
    <tr>
      <th class="book">전자책</th>
      <td>1.2권</td>
      <td>7.1권</td>
    </tr>
    <tr>
      <th class="book">오디오북</th>
      <td>0.2권</td>
      <td>5.5권</td>
    </tr>
  </table>
</body>
</html>
